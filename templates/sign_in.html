{% extends "base.html" %}

{% block content %}

<form method="POST">

    Username
    <input type="text" value = "{{user_name}}" name="username">
    <span class='err'> {{ username_error_message }}</span><br>
    Password
    <input type="password" name="password">
    <span class='err'> {{ password_error_message }} </span><br>
    Verify Password
    <input type="password" name="verify">
    <span class='err'> {{ verify_error_message }} </span><br>
    Email (optional)
    <input type="text" value = "{{email}}" name="email">
    <span class='err'> {{ email_error_message }} </span><br>
    <input type="submit" value="Submit">

</form>

{% endblock %}
