{% extends "base.html" %}

{% block content %}

<form method="POST">
    Username
    <input type="text" value = "{{user_name}}" name="username"><br>
    Password
    <input type="password" name="password"><br>
    Verify Password
    <input type="password" name="verify"><br>
    Email (optional)
    <input type="text" value = "{{email}}" name="email"><br>
    <input type="submit" value="Submit">
</form>

{{ error }}

{% endblock %}
